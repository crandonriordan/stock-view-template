 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Stock Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <div id="container">
     <header>
       <ul class="stock">
         <li class="stock__heading">Stock</li>
         <li class="stock__heading">Price</li>
         <li class="stock__heading">Change</li>
         <li class="stock__heading">% Change</li>
       </ul>
     </header>

     <article>
       <ul class="stock">
         <li class="stock__name">NASDAQ</li>
         <li class="stock__price">$30.00</li>
         <li class="stock__change stock--positive">+0.18</li>
         <li class="stock__percentage_change stock--positive">+5%</li>
       </ul>

       <ul class="stock">
         <li class="stock__name">NASDAQ</li>
         <li class="stock__price">$30.00</li>
         <li class="stock__change stock--positive">+0.18</li>
         <li class="stock__percentage_change stock--positive">+5%</li>
       </ul>

       <ul class="stock">
         <li class="stock__name">NASDAQ</li>
         <li class="stock__price">$30.00</li>
         <li class="stock__change stock--negative">-0.18</li>
         <li class="stock__percentage_change stock--negative">-5%</li>
       </ul>
     </article>
   </div>

 </body>

 </html>
