 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Stock Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <div id="container">
     <header>
       <ul class="stock">
         <li class="stock--heading">Stock</li>
         <li class="stock--heading">Price</li>
         <li class="stock--heading">Change</li>
         <li class="stock--heading">% Change</li>
       </ul>
     </header>
   
     <article>
       <ul class="stock">
         <li class="stock--name">NASDAQ</li>
         <li class="stock--price"></li>
         <li class="stock--change"></li>
         <li class="stock--percentage_change"></li>
       </ul>
     </article>
   </div>

 </body>

 </html>
